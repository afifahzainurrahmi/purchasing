<div class="portlet box red">
<div class="portlet-title">
<big><big><big>Detail Waste</big></big></big>
<div class="tools">
	<a href="javascript:;" class="remove" ng-click="close()"></a>
</div>
</div></div>

<div class="modal-body">

        <span class="glyphicon glyphicon-remove"></span>

    <table class="table table-bordered table-condensed">
        <tr>
            <td class="col-xs-6">
                <strong>Kode</strong>
            </td>
            <td class="col-xs-6" ng-bind="waste.kode"></td>
        </tr>
        <tr>
            <td>
                <strong>Nama</strong>
            </td>
            <td ng-bind="waste.nama"></td>
        </tr>
        <tr>
            <td>
                <strong>Satuan</strong>
            </td>
            <td ng-bind="waste.satuan"></td>
        </tr>
    </table>
	<div class= "pull-right">
    <button class="btn btn-sm yellow" type="button" ng-click="openUpdate(waste)" ng-disabled="wasteForm.$invalid">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        <span>&nbsp;Ubah</span>
    </button>
    <button class="btn btn-sm red" type="button" ng-click="delete(waste)" ng-show="!newForm">
        <span class="glyphicon glyphicon-trash"></span>
        <span>&nbsp;Hapus</span>
    </button>
	</div><br>
