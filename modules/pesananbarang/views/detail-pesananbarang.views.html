<div class="portlet box red">
<div class="portlet-title">
<big><big><big>Detail Pesanan Barang</big></big></big>
<div class="tools">
	<a href="javascript:;" class="remove" ng-click="close()"></a>
</div>
</div></div>

<div class="modal-body">
   <!--  <button class="btn btn-default btn-xs pull-right" type="button" ng-click="close()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3>Detail Pesanan Barang</h3> -->
    <table class="table table-bordered table-condensed">
        <tr>
            <td class="col-xs-6">
                <strong>Nomor</strong>
            </td>
            <td class="col-xs-6" ng-bind="pesananBarang.nomor"></td>
        </tr>
        <tr>
            <td>
                <strong>Tanggal</strong>
            </td>
            <td ng-bind="pesananBarang.tanggal | date:'longDate'"></td>
        </tr>
        <tr>
            <td>
                <strong>Supplier</strong>
            </td>
            <td ng-bind="pesananBarang.supplier.nama"></td>
        </tr>
        <tr>
            <td>
                <strong>PPN</strong>
            </td>
            <td>
                <div ng-if="pesananBarang.jenis" class="label label-sm label-success">YA</div>
                <div ng-if="!pesananBarang.jenis" class="label label-sm label-info">TIDAK</div>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Diskon</strong>
            </td>
            <td ng-bind="pesananBarang.diskon"></td>
        </tr>
        <tr>
            <td>
                <strong>Valuta</strong>
            </td>
            <td ng-bind="pesananBarang.valuta"></td>
        </tr>
        <tr>
            <td>
                <strong>Valuta Bayar</strong>
            </td>
            <td ng-bind="pesananBarang.valutaBayar"></td>
        </tr>
        <tr>
            <td>
                <strong>Kurs</strong>
            </td>
            <td ng-bind="pesananBarang.kurs"></td>
        </tr>
        <tr>
            <td>
                <strong>Syarat Bayar</strong>
            </td>
            <td ng-bind="pesananBarang.syaratBayar"></td>
        </tr>
        <tr>
            <td>
                <strong>Status</strong>
            </td>
            <td ng-bind="pesananBarang.status"></td>
        </tr>
        <tr>
            <td colspan=2>
                <table class="table table-bordered table-condensed">
                    <tr>
                        <th colspan=6 class="text-center">Item Barang</th>
                    </tr>
                    <tr>
                        <th class="text-center">Nomor SPP</th>
                        <th class="text-center">Nama</th>
                        <th class="text-center">Satuan</th>
                        <th class="text-center">Jumlah</th>
                        <th class="text-center">Harga</th>
                        <th class="text-center">Status</th>
                    </tr>
                    <tr ng-repeat="itemBarang in pesananBarang.spItemsList">
                        <td class="text-center" ng-bind="itemBarang.spp"></td>
                        <td class="text-center" ng-bind="itemBarang.barang.nama"></td>
                        <td class="text-center" ng-bind="itemBarang.barang.satuan"></td>
                        <td class="text-center" ng-bind="itemBarang.qty"></td>
                        <td class="text-center" ng-bind="itemBarang.harga"></td>
                        <td class="text-center" ng-bind="itemBarang.status"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
	<div class= "pull-right">
    <button class="btn btn-sm yellow" type="button" ng-click="openUpdate(pesananBarang)" ng-disabled="pesananBarangForm.$invalid">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        <span>&nbsp;Ubah</span>
    </button>
    <button class="btn btn-sm red" type="button" ng-click="delete(pesananBarang)" ng-show="!newForm">
        <span class="glyphicon glyphicon-trash"></span>
        <span>&nbsp;Hapus</span>
    </button>
	</div><br>
</div>
